<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css">
</head>

<body class="bg-gray-300">

    <div class="bg-gray-100 flex">
        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12">
            <div class="xl:max-w-lg xl:ml-auto">
                <img class="h-10" src="img/logo.png" alt="logo-placeholder">
                <img class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
                    src="img/placeholder-image.png" alt="image-placeholder">
                <h1
                    class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:text-4xl sm:mt-8 lg:text-3xl xl:text-4xl">
                    Creating a Utility-First workflow using
                    <span class="text-indigo-600">Tailwindcss.</span>
                </h1>
                <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
                    Tailwindcss is a utility-first CSS framework packed with classes like flex, pt-4, text-center and
                    rotate-90 that can be composed to build any design, directly in your markup.
                </p>
                <div class="mt-4 sm:mt-6">
                    <a href="https://tailwindcss.com/"
                        class="inline-block bg-indigo-600 hover:bg-indigo-400 focus:outline-none focus:ring active:bg-indigo-700 text-sm text-white px-5 py-3 rounded-lg shadow-lg uppercase tracking-wider font-semibold sm:text-base">Learn
                        Tailwindcss</a>
                </div>
            </div>

        </div>

        <div class="hidden lg:block lg:w-1/2 lg:relative">
            <img class="absolute inset-0 h-full w-full object-cover object-center" src="img/placeholder-image.png"
                alt="image-placeholder">
        </div>
    </div>


</body>

</html>
